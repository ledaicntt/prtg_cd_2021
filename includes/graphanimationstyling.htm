<styles>
	<definition>
		<style name="MyYScaleAnim" type="ANIMATION" duration="1" start="20" param="_yscale" Easing="Elastic" />
		<style name="myShadow" type="shadow" color="bbbbbb" angle="45" strength="2"/>

	</definition>
	<application>
		<apply toObject="dataplot" styles="MyYScaleAnim" />
        <apply toObject="dataplot" styles="myShadow" />
	</application>
</styles>
