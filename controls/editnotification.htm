<#system type="denyreadonlyusers" allowusersonfailovernode="1">
<#checkobjecttype objecttype="notification">
<form id="editnotificationform" enctype="multipart/form-data" action="/editsettings" method="post" class="prtg-form prtg-plugin" data-plugin="prtg-form" data-ajaxsubmit="true">
    <#object type="settings" objecttype="notification">
    <#hiddenid>
    <input type=hidden name="targeturl" value="/myaccount.htm?tabid=2">
    <div class="submitbuttonboxanchor">
        <div class="submitbuttonbox">
            <input style="<#system type='displaydependingonrights' right='write' hideobjectif='false'>" class="submit btngrey button" type="submit" value="<#lang key="html.global.save" default="Save">">
            <input onClick="history.back();return(false)" class="cancel btngrey button" type="reset" value="<#lang key="html.global.cancel" default="Cancel">">
        </div>
    </div>
</form>
