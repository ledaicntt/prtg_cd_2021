<#checkobjecttype objecttype="schedule">
<#system type="denyreadonlyusers" allowusersonfailovernode="1">
<form id="editscheduleform" action="/editsettings" method="post" class="prtg-form prtg-plugin" data-plugin="prtg-form">
    <#object type="settings" objecttype="schedule">
    <#hiddenid>
    <input type=hidden name="targeturl" value="/myaccount.htm?tabid=3">
    <div class="submitbuttonboxanchor">
        <div class="submitbuttonbox">
            <input class="submit btngrey button" type="submit" value="<#lang key="html.global.save" default="Save">">
            <input onClick="history.back();return(false)" class="cancel btngrey button" type="reset" value="<#lang key="html.global.cancel" default="Cancel">">
        </div>
    </div>
</form>
