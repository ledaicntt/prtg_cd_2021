<h1><#lang key="html.toplist.title" default="Toplist"></h1>
<div id="content">
	<form id="addtoplistform" accept-charset="UTF-8" action="/editsettings" method="post" class="prtg-form prtg-plugin" data-plugin="prtg-form">
		<fieldset>
			<legend class="prtg-header"><#lang key="html.newtoplist.title" default="New Toplist"></legend>
			<div class="control-group">
				<#object type="toplist">
				<#hiddenid>
				<input type="hidden" name="objecttype" value="toplist">
				<input type="hidden" name="subid" value="new">
			</div>
		</fieldset>
		<div class="submitbuttonboxanchor">
			<div class="submitbuttonbox">
				<input id="toplistsubmit" style="<#system type='displaydependingonrights' right='write' hideobjectif='false'>"  class="submit" type="submit" value="<#lang key="html.global.save" default="Save">">
				<input onclick="window.top.location.href='/sensor.htm?id=<#objectid>'" class="cancel btngrey button" type="reset" value="<#lang key="html.global.cancel" default="Cancel">">	
			</div>
		</div>
	</form>
</div>
