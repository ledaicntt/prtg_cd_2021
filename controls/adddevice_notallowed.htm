<form class="prtg-form prtg-plugin" data-plugin="prtg-form">
	<fieldset>
		<legend class="prtg-header"><#lang key="html.adddevice.youcannotcreate" default="You can not create a new device in group @groupname"></legend>
		<div class="control-group">
      <p><#lang key="html.adddevice.sorrynotallowed" default="Sorry, your user account @usernameshort is not allowed to create a new device in group @grouname. Please contact the system admin."></p>
		</div>
	</fieldset>
	<div class="submitbuttonboxanchor">
		<div class="submitbuttonbox">
			<input onClick="history.back();return(false)" class="cancel btngrey button" type="reset" value="<#lang key="html.global.back" default="Back">">
		</div>
	</div>
</form>
