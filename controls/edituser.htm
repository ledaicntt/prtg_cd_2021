<#system type="denyreadonlyusers" allowusersonfailovernode="1">
<#checkobjecttype objecttype="user">
<form id="edituserform" action="/editsettings" method="post" class="prtg-form prtg-plugin" data-plugin="prtg-form" data-ajaxsubmit="true">
    <#object type="settings" objecttype="user">
    <#hiddenid>
    <input type="hidden" name="targeturl" value="/systemsetup.htm?tabid=5">
    <div class="submitbuttonboxanchor">
      <div class="submitbuttonbox">
        <wingui-hidden>
          <input style="<#system type='displaydependingonrights' right='write' hideobjectif='false'>" class="submit actionbutton" type="submit" value="<#system type="poddependent" pod="sendinvite" pop="continue">">
          <input onclick="window.top.location.href='/systemsetup.htm?tabid=5';return(false)" class="cancel btngrey button" type="reset" value="<#lang key="html.global.cancel" default="Cancel">">
          <a href="/config_report_object.htm?id=<#objectid>" style="<#hidefornonadmins>" target="_blank" data-placement="top" title="<#lang key="html.objectdata.configreport" default="Prepare Configuration Report for Printout">"><i class="icon-print icon-dark"></i></a>
        </wingui-hidden>
        <wingui>
          <input style="<#system type='displaydependingonrights' right='write' hideobjectif='false'>" class="submit actionbutton" type="submit" value="<#lang key="html.global.save" default="Save">">
				  <input onclick="window.top.location.href='/systemsetup.htm?tabid=5';return(false)" class="cancel btngrey button hideinwingui" type="reset" value="<#lang key="html.global.cancel" default="Cancel">">
        </wingui>
    	</div>
    </div>
</form>
