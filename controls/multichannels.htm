
<form id="channelsform" action="/editsettings" method="post" class="validateForm" style="margin:0px">
    <div class="wizard channels">
        <#objectproperty type="channelname" var="channelname">
        <div class="wizhead"><#lang key="html.channels.edittitle" default="Edit Channel &quot;@channelname&quot;"> </div>
        <span>
            <#object type="channels">
            <#hiddenid>
            <input type="hidden" name="domultiedit" value="1">
            <input type="hidden" name="targeturl" value="/sensor.htm?id=<#objectid>&tabid=11">
            <br style="clear:both">
        </span>
    </div>
    <div class="submitbuttonboxanchor">
        <div class="submitbuttonbox">
            <input id="mysubmit"  style="<#system type="hideforreadonlyusers">" class="submit btngrey" multiedit="channelsform" type="submit" value="<#lang key="html.global.save" default="Save">">
            <input onclick="history.back();return(false)" class="cancel btngrey button" type="reset" value="<#lang key="html.global.cancel" default="Cancel">">
        </div>
    </div>
</form>
