<form class=" prtg-form prtg-plugin" data-plugin="prtg-form">
	<fieldset>
		<legend class="prtg-header"><#lang key="html.addgroup.infomessage" default="You can not create a new group in group @groupname"></legend>
			<div class="control-group" >
				<p><#lang key="html.addgroup.infomessage2" default="Sorry, your user account @usernameshort is not allowed to create a new group in group @groupname. Please contact the system admin."></p>
			</div>
	</fieldset>
	<div class="submitbuttonboxanchor">
		<div class="submitbuttonbox">
			<input onClick="history.back();return(false)" class="cancel btngrey button" type="reset" value="<#lang key="html.global.cancel" default="Cancel">">
		</div>
	</div>
</form>
